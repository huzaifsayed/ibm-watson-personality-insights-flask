<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find your Personality using AI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Find your Personality using AI</h1>
        <p>Tell me about yourself, and I will tell your about your Personality.</p>
    </div>

    <div class="container" style="margin-top:30px">
        <div class="row justify-content-md-center">
            <div class="col-sm-8">
                <form action="{{ url_for('result') }}" method="POST">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Your Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Huzaif Sayyed" name="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Tell me about yourself</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" minlength="100" name="Text"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br><br>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>I am <a href="https://www.linkedin.com/in/huzaifsayed/">Huzaif Sayyed</a> and love to play with data.</p>
        <p>This app is made using <a href="https://www.ibm.com/watson/services/personality-insights/" >IBM Watson Personality Insights</a>.</p>
    </div>

</body>

</html>
